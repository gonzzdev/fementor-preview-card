<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component | Frontend Mentor challenge resolved by @gonzz</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <section class="card">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)" />
        <source srcset="images/image-product-mobile.jpg" media="(min-width: 400px)" />
        <img src="images/image-product-desktop.jpg" alt="Product overview">
      </picture>
      <div class="content">
        <p class="overline">PERFUME</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <ul class="price-tags">
          <li class="discount-price">$149.99</li>
          <li class="price">$169.99</li>
        </ul>
        <button class="btn">
          Add to Cart
        </button>
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://gonzz.dev" target="_blank" rel="noopener">Jos√© Gonzz</a>.
  </div>
</body>
</html>
